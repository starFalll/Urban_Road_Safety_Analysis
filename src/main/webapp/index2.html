<html>
<head>
    <title>Home</title>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="shortcut icon" href="images/title.png">
    <link rel="icon" href="images/title.png">
    <link rel="Bookmark" href="images/title.png">
    <link
            href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800'
            rel='stylesheet' type='text/css'>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" type="text/css" media="all"/>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.bootcss.com/echarts/3.8.5/echarts.min.js"></script>
    <script>
        addEventListener("load", function () {
            setTimeout(function () {
                window.scrollTo(0, 1);
            }, 0);
        }, false);

    </script>
</head>
<body>
<div class="container">
    <div class="navigation">
        <div class="logo text-center">
            <h1>城市道路分析管理系统</h1>
        </div>
        <nav class="navbar navbar-fixed-top navbar-inverse" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse"
                            data-target="#example-navbar-collapse">
                        <span class="sr-only">切换导航</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <p class="navbar-brand"><span class="glyphicon glyphicon-chevron-right"></span></p>
                </div>
                <div class="collapse navbar-collapse" id="example-navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li class="active display"><a href="javascript:void(0)" onclick="display()">Display</a></li>
                        <li class="quest"><a href="javascript:void(0)" onclick="quest()">Questionnaire</a></li>
                        <li class="dropdown">
                            <a class="dropdown-toggle" data-toggle="dropdown" href="#" role="button"
                               aria-haspopup="true" aria-expanded="false"> <span
                                    class="glyphicon glyphicon-user"></span> <span class="caret"></span>
                            </a>
                            <ul class="dropdown-menu">
                                <li><a><span class="glyphicon glyphicon-user"></span><%= user.getUserName()%>
                                </a></li>
                                <li role="separator" class="divider"></li>
                                <li><a href="/Urban_Road_Safety_Analysis/LogoutServlet"><span
                                        class="glyphicon glyphicon-log-out"></span>Log
                                    out</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <div class="display-content">
        <div class="bar-content">
            <div class="bar" id="bar"></div>
        </div>
        <div class="pie-content">
            <div class="pie" id="pie"></div>
        </div>
    </div>
    <div style="display: none" class="quest-panel panel panel-default">
        <div class="panel-heading">
            <h2>Questionnaire</h2>
        </div>
        <div class="question">
            <div><h3 class="text-center quest-text"></h3></div>
            <div class="quest-option">
                <button class="btn btn-lg btn-primary pull-left" type="button" name="quest-not" id="quest-not" value="">
                    否
                </button>
                <button class="btn btn-lg btn-success pull-right" type="button" name="quest-is" id="quest-is" value="">
                    是
                </button>
            </div>
        </div>
    </div>
    <div class="clearfix"></div>
</div>
<script>
    // 绘制图表
    $(document).ready(function start() {
            echarts.init(document.getElementById('bar')).setOption(
                {
                    title: {
                        text: '两因素相关系数'.split("").join("\n"),
                        textStyle: {
                            color: 'rgba(255, 255, 255, 0.3)',
                        },
                        top:'37%',
                        left:'2%'
        },
                    textStyle: {
                        color: 'rgba(255, 255, 255, 0.3)'
                    },
                    tooltip: {
                        trigger: 'axis',
                        axisPointer: {type: 'shadow'}
                    },
                    legend: {
                        top: '3%',
                        textStyle: {
                            color: 'rgba(255, 255, 255, 0.3)'
                        },
                        data: ['人格特性', '驾驶能力自信', '危险驾驶行为', '道路风险感知能力']
                    },
                    grid: {
                        top: '20%',
                        left: '10%',
                        right: '10%',
                        bottom: '10%',
                        containLabel: true
                    },
                    xAxis: {
                        type: 'category',
                        data: ['危险驾驶行为', '驾驶能力自信', '人格特性', '道路风险感知能力'],
                        axisLabel: {
                            interval: 0,
                            formatter:function(value)
                            {
                                var ret = "";//拼接加\n返回的类目项
                                var maxLength = 2;//每项显示文字个数
                                var valLength = value.length;//X轴类目项的文字个数
                                var rowN = Math.ceil(valLength / maxLength); //类目项需要换行的行数
                                if (rowN > 1)//如果类目项的文字大于3,
                                {
                                    for (var i = 0; i < rowN; i++) {
                                        var temp = "";//每次截取的字符串
                                        var start = i * maxLength;//开始截取的位置
                                        var end = start + maxLength;//结束截取的位置
                                        //这里也可以加一个是否是最后一行的判断，但是不加也没有影响，那就不加吧
                                        temp = value.substring(start, end) + "\n";
                                        ret += temp; //凭借最终的字符串
                                    }
                                    return ret;
                                }
                                else {
                                    return value;
                                }
                            }
                        }
                    },
                    yAxis: {
                        type: 'value'
                    },
                    series: [
                        {
                            name: '危险驾驶行为',
                            type: 'bar',
                            stack: '系数',
                            label: {
                                normal: {
                                    show: true,
                                }
                            },
                            data: ['', 0.696, 0.551, 0.376],
                            itemStyle: {
                                normal: {color: '#003336'}
                            }
                        }, {
                            name: '人格特性',
                            type: 'bar',
                            stack: '系数',
                            label: {
                                normal: {
                                    show: true,
                                }
                            },
                            data: [0.551, 0.583, '', 0.608],
                            itemStyle: {
                                normal: {color: '#e79169'}
                            }
                        }, {
                            name: '驾驶能力自信',
                            type: 'bar',
                            stack: '系数',
                            label: {
                                normal: {
                                    show: true,
                                }
                            },
                            data: [0.696, '', 0.583, 0.689],
                            itemStyle: {
                                normal: {color: '#51616d'}
                            }
                        }, {
                            name: '道路风险感知能力',
                            type: 'bar',
                            stack: '系数',
                            label: {
                                normal: {
                                    show: true,
                                }
                            },
                            barCategoryGap: '35%',
                            data: [0.376, 0.689, 0.608, ''],
                            itemStyle: {
                                normal: {color: '#77a8ad'}
                            }
                        }
                    ]
                }
            );
        }
    )
    $(document).ready(function start() {
            echarts.init(document.getElementById('pie')).setOption({
                backgroundColor: '#2c343c',
                visualMap: {
                    // 不显示 visualMap 组件，只用于明暗度的映射
                    show: false,
                    min: 1000,
                    max: 2500,
                    inRange: {
                        colorLightness: [0, 1]
                    }
                },
                series: [
                    {
                        type: 'pie',
                        roseType: 'radius',
                        radius: '70%',
                        center: ['50%', '50%'],
                        data: [
                            {name: 'A', value: 1212},
                            {name: 'B', value: 2323},
                            {name: 'C', value: 1919}
                        ],
                        label: {
                            normal: {
                                textStyle: {
                                    color: 'rgba(255, 255, 255, 0.3)'
                                }
                            }
                        },
                        labelLine: {
                            normal: {
                                lineStyle: {
                                    color: 'rgba(255, 255, 255, 0.3)'
                                }
                            }
                        },
                        animationEasing: 'elasticOut',
                        animationType: 'scale',
                        itemStyle: {
                            normal: {
                                shadowBlur: 200,
                                shadowOffsetX: 0,
                                shadowOffsetY: 0,
                                shadowColor: 'rgba(0, 0, 0, 0.5)',
                                color: '#c23531',
                                shadowBlur: 200,
                                shadowColor: 'rgba(0, 0, 0, 0.5)'
                            }
                        }
                    }
                ]
            });
        }
    )

    function display() {
        $(".quest-panel").fadeOut();
        $(".quest").attr("class", "quest");
        $(".display-content").fadeIn();
        $(".display").attr("class", "active display");
    };

    function quest() {
        $(".display-content").fadeOut();
        $(".display").attr("class", "display");
        $(".quest-panel").fadeIn();
        $(".quest").attr("class", "active quest");
    };
    /**
     * questionnaire variable
     * */
    var questions;
    var questNum = 0;
    var options = new Array();
    var result;
    $(document).ready(function () {
        $.getJSON('js/questions.json', function (data) {
            questions = data.questions;
            $(".quest-text").text((questNum + 1) + ". " + questions[questNum]);
        })
    })
    /**
     * charts variable
     * X axis = ['危险驾驶行为', '驾驶能力自信', '人格特性', '道路风险感知能力']
     * */
    var maps = ['危险驾驶行为', '驾驶能力自信', '人格特性', '道路风险感知能力'];
    var datas = new Array();
    datas[0] = new Array();
    datas[1] = new Array();
    datas[2] = new Array();
    datas[3] = new Array();
    var results;

    $(document).ready(function () {
        $.ajax({
            url: "/Urban_Road_Safety_Analysis/ResultServlet",
            success: function (data) {
                results = JSON.parse(data);
                for (i = 0; i < 4; i++) {
                    for (j = 0; j < 4; j++) {
                        if (i != j) {
                            for (k = 0, len = results.length; k < len; k++) {
                                if (results[k].name1 == maps[i] && results[k].name2 == maps[j]) {
                                    datas[j][i] = results[k].confidence;
                                    datas[i][j] = results[k].confidence;
                                }
                                if (results[k].name1 == maps[j] && results[k].name2 == maps[i]) {
                                    datas[j][i] = results[k].confidence;
                                    datas[i][j] = results[k].confidence;
                                }
                            }
                        }
                        else {
                            datas[i][j] = '';
                        }
                    }
                }
            },
            error: function (data) {
                alert("获取数据出错");
            },
        })
    })
    $("#quest-is").click(function () {
        if (questions[questNum] != null) {
            $(".quest-text").text((questNum + 1) + ". " + questions[questNum]);
            options[questNum] = true;
            questNum++;
        } else {
            $(".question").empty().html("<h3 class='text-center'>已完成，谢谢</h3>");
            result = {"options": options};
            $.ajax({
                url: "/Urban_Road_Safety_Analysis/QuestServlet",
                data: result,
                success: function () {
                    alert("上传成功！");
                },
                error: function () {
                    alert("上传失败！");
                }
            });
        }
    })
    $("#quest-not").click(function () {
        if (questions[questNum] != null) {
            $(".quest-text").text((questNum + 1) + ". " + questions[questNum]);
            options[questNum] = false;
            questNum++;
        } else {
            $(".question").empty().html("<h3 class='text-center'>已完成，谢谢</h3>");
            result = {"options": options};
            $.ajax({
                url: "/Urban_Road_Safety_Analysis/QuestServlet",
                data: result,
                success: function () {
                    alert("上传成功！");
                },
                error: function () {
                    alert("上传失败！");
                }
            });
        }
    })

    $(".display").click(function () {
        if (screen.width < 768) {
            $(".navbar-toggle").click();
        }
    })
    $(".quest").click(function () {
        if (screen.width < 768) {
            $(".navbar-toggle").click();
        }
    })
    $('.alert-close').click(function () {
        $(this.parentNode).fadeOut();
    });
</script>
</body>
</html>
